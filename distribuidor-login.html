<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribuidor - Login</title>
  <!-- Brand Loader for dynamic styling -->
  <script src="/js/brand-loader.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: var(--brand-background, #f4f7fa);
      font-family: var(--brand-font-body, Arial, sans-serif);
    }

    .login-box {
      background: var(--brand-card-background, #fff);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 340px;
      max-width: 90%;
    }

    .login-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin: 0.7rem 0;
      background: var(--brand-background, #f0f0f0);
      padding: 0.6rem;
      border-radius: 8px;
    }

    .input-group span {
      font-size: 1.4rem;
      margin-right: 8px;
      color: var(--brand-primary, #2563eb);
    }

    .input-group input {
      border: none;
      background: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
      color: var(--brand-text-primary, #333);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: var(--brand-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .login-box a {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--brand-primary, #2563eb);
      text-decoration: none;
      cursor: pointer;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 1.5rem;
      }

      .login-box img {
        width: 90px;
        height: 90px;
        margin-bottom: 0.8rem;
      }

      .input-group {
        padding: 0.5rem;
      }

      .input-group input {
        font-size: 0.9rem;
      }

      button {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img data-brand-logo src="images/logo.webp" alt="Logo">

    <form id="distribuidorLogin">
      <div class="input-group">
        <span>ðŸ‘¤</span>
        <input type="text" id="usuario" placeholder="Usuario" required>
      </div>

      <div class="input-group">
        <span>ðŸ”’</span>
        <input type="password" id="password" placeholder="ContraseÃ±a" required>
      </div>

      <button type="submit" data-brand-text="loginTexts.loginButton">Acceder</button>
    </form>

    <a id="recuperarClave" data-brand-text="loginTexts.forgotPassword">Recuperar contraseÃ±a</a>
  </div>

  <script src="env.js"></script>
<script type="module" src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="login-distribuidor.js"></script>
</body>
</html>
