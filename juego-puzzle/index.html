<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PorkCasare Puzzle - Rompecabezas</title>
  <link rel="stylesheet" href="css/game.css" />
  <script src="/js/brand-loader.js"></script>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="game-loading-overlay" class="loading-overlay">
    <div class="loader-card">
      <div class="loader-spinner"><div class="dot"></div></div>
      <div class="loader-text">
        <div class="title">Cargando puzzle...</div>
        <div class="subtitle">Preparando tu rompecabezas</div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="game-nav">
    <div class="nav-brand">
      <a href="/oficina-virtual/" class="back-btn" title="Volver a la oficina virtual">
        <span class="back-icon">&larr;</span>
      </a>
      <img data-brand-logo src="/images/logo.webp" alt="Logo" class="nav-logo" />
      <h2>PorkCasare Puzzle</h2>
    </div>
    <div class="nav-stats">
      <div class="stat-item">
        <span class="stat-icon">&#x1FA99;</span>
        <span class="stat-value" id="navCoins">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-icon">&#x2764;&#xFE0F;</span>
        <span class="stat-value" id="navLives">5</span>
      </div>
      <div class="stat-item">
        <span class="stat-icon">&#x2B50;</span>
        <span class="stat-value" id="navLevel">1</span>
      </div>
    </div>
  </nav>

  <!-- Monthly Coins Progress Bar (hidden - internal limit) -->
  <div class="monthly-progress-bar" id="monthlyProgressBar" style="display: none;">
    <div class="monthly-progress-info">
      <span class="monthly-label">Monedas del mes</span>
      <span class="monthly-values" id="monthlyValues">0</span>
    </div>
    <div class="monthly-track">
      <div class="monthly-fill" id="monthlyFill" style="width: 0%"></div>
    </div>
    <span class="monthly-multiplier" id="monthlyMultiplier"></span>
  </div>

  <!-- Main Game Container -->
  <main class="game-container">
    <!-- Game Header -->
    <header class="game-header">
      <div class="header-section">
        <div class="player-info">
          <img id="playerAvatar" src="/images/avatars/avatar1.png" alt="Avatar" class="player-avatar" />
          <div class="player-details">
            <span class="player-name" id="playerName">Jugador</span>
            <span class="player-rank" id="playerRank">Novato</span>
          </div>
        </div>
      </div>

      <div class="header-section game-stats">
        <div class="game-stat">
          <span class="stat-label">Nivel</span>
          <span class="stat-value" id="currentLevel">1</span>
        </div>
        <div class="game-stat">
          <span class="stat-label">Movimientos</span>
          <span class="stat-value" id="currentMoves">0</span>
        </div>
        <div class="game-stat timer">
          <span class="stat-label">Tiempo</span>
          <span class="stat-value" id="gameTimer">00:00</span>
        </div>
      </div>

      <div class="header-section lives-section">
        <div class="lives-container" id="livesContainer">
          <span class="heart">&#x2764;&#xFE0F;</span>
          <span class="heart">&#x2764;&#xFE0F;</span>
          <span class="heart">&#x2764;&#xFE0F;</span>
          <span class="heart">&#x2764;&#xFE0F;</span>
          <span class="heart">&#x2764;&#xFE0F;</span>
        </div>
      </div>
    </header>

    <!-- Image Selection Screen -->
    <section class="image-selection" id="imageSelection">
      <h3 class="section-title">Elige una imagen</h3>
      <div class="images-grid" id="imagesGrid">
        <!-- Images will be generated dynamically -->
      </div>
    </section>

    <!-- Puzzle Board -->
    <section class="puzzle-board-wrapper" id="puzzleBoardWrapper" style="display: none;">
      <!-- Reference image thumbnail -->
      <div class="reference-image" id="referenceImage">
        <div class="ref-label">Imagen de referencia</div>
        <div class="ref-preview" id="refPreview"></div>
        <button class="btn-toggle-ref" id="btnToggleRef">Ver referencia</button>
      </div>

      <!-- Puzzle grid -->
      <div class="puzzle-board" id="puzzleBoard">
        <!-- Tiles will be generated dynamically -->
      </div>
    </section>

    <!-- Game Controls -->
    <footer class="game-controls" id="gameControls">
      <button class="btn-game btn-primary" id="btnStartGame">
        <span class="btn-icon">&#x25B6;&#xFE0F;</span>
        <span>Iniciar Puzzle</span>
      </button>
      <button class="btn-game btn-hint" id="btnHint" style="display: none;">
        <span class="btn-icon">&#x1F4A1;</span>
        <span>Pista (10&#x1FA99;)</span>
      </button>
    </footer>
  </main>

  <!-- Level Complete Modal -->
  <div class="modal" id="gameOverModal">
    <div class="modal-content game-over-content">
      <div class="modal-header">
        <h2 id="gameOverTitle">Puzzle Completado!</h2>
      </div>
      <div class="modal-body">
        <div class="completed-image" id="completedImage"></div>
        <div class="game-over-stats">
          <div class="go-stat">
            <span class="go-label">Movimientos</span>
            <span class="go-value" id="finalMoves">0</span>
          </div>
          <div class="go-stat">
            <span class="go-label">Tiempo</span>
            <span class="go-value" id="finalTime">00:00</span>
          </div>
          <div class="go-stat highlight">
            <span class="go-label">Monedas Ganadas</span>
            <span class="go-value" id="coinsEarned">0 &#x1FA99;</span>
          </div>
          <div class="go-stat">
            <span class="go-label">Puntaje</span>
            <span class="go-value" id="finalScore">0</span>
          </div>
        </div>
        <div class="stars-earned" id="starsEarned">
          <span class="star empty">&#x2B50;</span>
          <span class="star empty">&#x2B50;</span>
          <span class="star empty">&#x2B50;</span>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-game btn-secondary" id="btnBackToMenu">Menu</button>
        <button class="btn-game btn-primary" id="btnNextLevel">Siguiente Nivel</button>
        <button class="btn-game btn-retry" id="btnRetryLevel">Reintentar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="js/game-engine.js"></script>
  <script type="module" src="js/game-ui.js"></script>
  <script type="module" src="js/game-firebase.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
